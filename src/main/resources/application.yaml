spring:
  application:
    name: tasks
  datasource:
    url: jdbc:postgresql://localhost:5432/tasks
    username: spring
    password: spring
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
logging:
  level:
    org:
      springframework:
        web: DEBUG
server:
  port: 8080
api:
  prefix: /api/v1